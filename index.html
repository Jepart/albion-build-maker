<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albion Boss</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      var item;

      $.get("assets/item.json", function(data) {
          item = data;
      }).fail(function(error) {
          console.error("Erro na solicitação AJAX:", error);
      });
    </script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <select id="Boss">
      <option value="Pool Normal" selected>Pool Normal</option>
      <option value="Boss guerreiro">Boss guerreiro</option>
      <option value="BOSS Construtor">BOSS Construtor</option>
      <option value="BOSS Final">BOSS Final</option>
    </select>
    <div id="boss">
      <main>
        <picture
          ><img
            src="https://cdn.discordapp.com/icons/1178047720221581322/cc11d07041cf5ee8ae8b226dbae32bc0.webp"
            alt=""
        /></picture>
        <span>Build : Pool Normal</span>
        <div class="info">
          <section id="set">
            <button class="item" name="head"></button>
            <button class="item" name="armor"></button>
            <button class="item" name="mainhand"></button>
            <button class="item" name="offhand"></button>
            <button class="item" name="food"></button>
            <button class="item" name="shoes"></button>
            <button class="item" name="potion"></button>
            <button class="item" name="bag"></button>
            <button class="item" name="cape"></button>
          </section>
          <aside>
            <h3>Objectivoss:</h3>
            <input type="text" />
          </aside>
        </div>
      </main>
    </div>
    <div class="darkScreen"></div>
    <section id="selectItem" class="shadow" slot="head">
      <header>
        <h3>Selecione o Item</h3>
        <button class="close">X</button>
      </header>
      <main>
        <div>
          <input
            type="text"
            id="itemSelect"
            autocomplete="on"
            list="suggestions"
            name="option"
            placeholder="Procure pelo item"
          />
          <datalist id="suggestions"> </datalist>
          <div name="option">
            Encantamento
            <select name="tierItem">
              <option value="0">.0</option>
              <option value="1">.1</option>
              <option value="2">.2</option>
              <option value="3">.3</option>
              <option value="4">.4</option>
            </select>
          </div>
        </div>
        <article>

          
        </article>
      </main>
      <button class="save">Salvar</button>
    </section>
  </body>

    //   });

    setTimeout(function() {
      createItens()

  </script>
</html>
