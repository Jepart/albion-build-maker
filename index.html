<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albion Boss</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="style.css?v=2" />
    <script>
      var item

      $.get("assets/item.json", function(data) {
          item = data;
      }).fail(function(error) {
          console.error("Erro na solicitação AJAX:", error);
      });
    </script>
    <script src="script.js?v=2" defer></script>
  </head>
  <body>
    <div id="boss">
      <main>
        <picture
          ><img
            src="https://cdn.discordapp.com/icons/1178047720221581322/cc11d07041cf5ee8ae8b226dbae32bc0.webp"
            alt=""
        /></picture>
        <textarea class="title" rows="1">Build</textarea>
        <div class="info">
          <section id="set">
            <button class="item" name="bag"></button>
            <button class="item" name="head"></button>
            <button class="item" name="cape"></button>
            <button class="item" name="mainhand"></button>
            <button class="item" name="armor"></button>
            <button class="item" name="offhand"></button>
            <button class="item" name="food"></button>
            <button class="item" name="shoes"></button>
            <button class="item" name="potion"></button>
          </section>
          <aside>
            <article name="mainhand">
              <button class="itemSelected"></button>
              <span class="spells" name="spell_1">
                <button class="spell_1"></button>
                <div class="list_spells">
                </div>
              </span>
              <span class="spells"  name="spell_2">
                <button class="spell_2"></button>
                  <div class="list_spells">
                  </div>
              </span>
              <span class="spells" name="spell_3">
                <button class="spell_3"></button>
              </span>
              <span class="spells" name="spell_4">
                <button class="spell_4"></button>
                  <div class="list_spells">
                  </div>
              </span>
            </article>
            <article name="head">
              <button class="itemSelected"></button>
              <span class="spells" name="spell_1">
                <button class="spell_1"></button>
                <div class="list_spells">
                </div>
              </span>
              <span class="spells"  name="spell_2">
                <button class="spell_2"></button>
                  <div class="list_spells">
                  </div>
              </span>
            </article>
            <article name="armor">
              <button class="itemSelected"></button>
                <span class="spells" name="spell_1">
                  <button class="spell_1"></button>
                    <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_2">
                  <button class="spell_2"></button>
                    <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_3">
                  <button class="spell_3"></button>
                    <div class="list_spells"></div>
                </span>
            </article>
            <article name="shoes">
              <button class="itemSelected"></button>
                <span class="spells" name="spell_1">
                  <button class="spell_1"></button>
                    <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_2">
                  <button class="spell_2"></button>
                    <div class="list_spells"></div>
                </span>
            </article>
            <h3>Objetivos:</h3>
            <textarea rows="4"></textarea>
          </aside>
        </div>
      </main>
    </div>
    <div class="darkScreen"></div>
    <section id="selectItem" class="shadow" slot="head">
      <header>
        <h3>Selecione o Item</h3>
        <button class="close">X</button>
      </header>
      <main>
        <div>
          <input
            type="text"
            id="itemSelect"
            autocomplete="on"
            list="suggestions"
            name="option"
            placeholder="Procure pelo item"
          />
          <datalist id="suggestions"> </datalist>
        </div>
        <article>

          
        </article>
      </main>
      <button class="save">Salvar</button>
    </section>
  </body>
</html>
