<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Albion Boss</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="style.css?v=8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      var item;
      
      $.get("assets/item.json", function (data) {
        item = data;
        getUrlBuild()
      }).fail(function (error) {
        console.error("Erro na solicitação AJAX:", error);
      });
      
      </script>
      <script src="script.js?v=8" defer></script>
  </head>
  <body>
    <div id="boss">
      <main>
        <picture class="icon"
          ><img
            src="https://cdn.discordapp.com/icons/1178047720221581322/cc11d07041cf5ee8ae8b226dbae32bc0.webp"
        /></picture>
        <textarea class="title" rows="1">Build</textarea>
        <div class="info">
          <section id="set">
            <button class="item" name="bag"></button>
            <button class="item" name="head"></button>
            <button class="item" name="cape"></button>
            <button class="item" name="mainhand"></button>
            <button class="item" name="armor"></button>
            <button class="item" name="offhand"></button>
            <button class="item" name="food"></button>
            <button class="item" name="shoes"></button>
            <button class="item" name="potion"></button>
          </section>
          <aside name="skill">
            <article name="mainhand">
              <button class="itemSelected"></button>
              <div class="spellList">
                <h5></h5>
                <span class="spells" name="spell_1">
                  <button class="spell_1"></button>
                  <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_2">
                  <button class="spell_2"></button>
                  <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_3">
                  <button class="spell_3"></button>
                </span>
                <span class="spells" name="spell_4">
                  <button class="spell_4"></button>
                  <div class="list_spells"></div>
                </span>
              </div>
            </article>
            <article name="head">
              <button class="itemSelected"></button>
              <div class="spellList">
                <h5></h5>
                <span class="spells" name="spell_1">
                  <button class="spell_1"></button>
                  <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_2">
                  <button class="spell_2"></button>
                  <div class="list_spells"></div>
                </span>
              </div>
            </article>
            <article name="armor">
              <button class="itemSelected"></button>
              <div class="spellList">
                <h5></h5>
                <span class="spells" name="spell_1">
                  <button class="spell_1"></button>
                  <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_2">
                  <button class="spell_2"></button>
                  <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_3">
                  <button class="spell_3"></button>
                  <div class="list_spells"></div>
                </span>
              </div>
            </article>
            <article name="shoes">
              <button class="itemSelected"></button>
              <div class="spellList">
                <h5></h5>
                <span class="spells" name="spell_1">
                  <button class="spell_1"></button>
                  <div class="list_spells"></div>
                </span>
                <span class="spells" name="spell_2">
                  <button class="spell_2"></button>
                  <div class="list_spells"></div>
                </span>
              </div>
            </article>
          </aside>
          <aside name="other">
            <article name="cape">
              <button class="itemSelected"></button>
              <h5></h5>
            </article>
            <article name="potion">
              <button class="itemSelected"></button>
              <h5></h5>
            </article>
            <article name="food">
              <button class="itemSelected"></button>
              <h5></h5>
            </article>
            <article name="offhand">
              <button class="itemSelected"></button>
              <h5></h5>
            </article>
          </aside>
        </div>
        <section id="swap">
          <span name="swap">Swaps</span>
          <div class="itemSelectSwap"></div>
        </section>
      </main>
    </div>
    <div class="darkScreen"></div>
    <section id="selectItem" class="shadow" slot="head">
      <header>
        <h3>Selecione o Item</h3>
        <button class="close">X</button>
      </header>
      <main>
        <div>
          <input
            type="text"
            id="itemSelect"
            autocomplete="on"
            list="suggestions"
            name="option"
            placeholder="Procure pelo item"
          />
          <datalist id="suggestions"> </datalist>
        </div>
        <article></article>
      </main>
      <button class="save">Salvar</button>
    </section>
    <section id="config" stats="none">
      <div name="swap" class="view">
        <button name="-" onclick="onSubtract()">-</button>
        <span>Swap</span>
        <button name="+" onclick="onSum()">+</button>
      </div>
      <div name="title" class="view">
        <button class="buttonBackgroud" onclick="ShowBoxBg()">Backgroud</button>
        <article id="ShadowModify" onclick="closeBoxBg()"></article>
        <article id="boxModifyBackgroud">
          <span>Url da imagme de fundo</span>
          <button class="close" onclick="closeBoxBg()">X</button>
          <input type="text" />
          <button class="enviar" onclick="modifyBackground()">Ok</button>
        </article>
      </div>
      <div name="icon" class="view">
        <button stats="show" class="buttonShow" onclick="onIcon()">
          Icone
        </button>
      </div>
      <div name="title" class="view">
        <button stats="show" class="buttonShow" onclick="onTitle()">
          Titulo
        </button>
      </div>
      <div name="skill" class="view">
        <button stats="show" class="buttonShow" onclick="onSkill()">
          Skill
        </button>
      </div>
      <div name="other" class="view">
        <button stats="hide" class="buttonShow" onclick="onOther()">
          Outros
        </button>
      </div>
      <button class="show" onclick="showConfig()"></button>
    </section>
    <section id="share" name="close">
      <button id="go">Gerar</button>
      <input type="text" id="linkShare" readonly>
      <button id="open"></button>
    </section>
    
  </body>
</html>
